<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo">
                </div>
                <div class="address">
                    <span>Delivering to Ahmedabad 380052</span>
                    <p>Update location</p>
                </div>
            </div>
            <div class="nav-search">
                <select>
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon.in">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-right">
                <div class="language">
                    <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="IN Flag">
                    <span>EN</span>
                </div>
                <div class="account">
                    <span>Hello, sign in</span>
                    <p>Account & Lists</p>
                </div>
                <div class="returns">
                    <span>Returns</span>
                    <p>& Orders</p>
                </div>
                <div class="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="budget-store">
                <h2>STARTING â‚¹99</h2>
                <p>Budget store</p>
                <div class="brand-info">
                    <div>TOP BRANDS</div>
                    <div>WIDE SELECTION</div>
                </div>
                <div class="discount-banner">
                    <img src="path-to-bobcard-image" alt="Bank Offer">
                    <p>Up to 10% Instant Discount</p>
                </div>
            </div>
        </section>

        <section class="product-grid">
            <div class="grid-item">
                <h3>Continue shopping deals</h3>
                <div class="product-cards">
                    <!-- Product cards will go here -->
                </div>
                <a href="#" class="see-all">See all deals</a>
            </div>
            <!-- More grid items -->
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
