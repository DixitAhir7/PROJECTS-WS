<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="registration-form">
            <div class="form-left">
                <h2>General Information</h2>
                <div class="form-group">
                    <select name="title" id="title" required>
                        <option value="" disabled selected>Title</option>
                        <option value="mr">Mr.</option>
                        <option value="mrs">Mrs.</option>
                        <option value="ms">Ms.</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <select name="position" id="position" required>
                        <option value="" disabled selected>Position</option>
                        <option value="manager">Manager</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="company" name="company" placeholder="Company" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="businessArena" name="businessArena" placeholder="Business Arena"
                            required>
                    </div>
                    <div class="form-group">
                        <select name="employees" id="employees" required>
                            <option value="" disabled selected>Employees</option>
                            <option value="1-10">1-10</option>
                            <option value="11-50">11-50</option>
                            <option value="51-200">51-200</option>
                            <option value="201+">201+</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-right">
                <h2>Contact Details</h2>
                <div class="form-group">
                    <input type="text" id="street" name="street" placeholder="Street + Nr" required>
                </div>
                <div class="form-group">
                    <input type="text" id="additional" name="additional" placeholder="Additional Information">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code" required>
                    </div>
                    <div class="form-group">
                        <select name="place" id="place" required>
                            <option value="" disabled selected>Place</option>
                            <option value="city1">City 1</option>
                            <option value="city2">City 2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <select name="country" id="country" required>
                        <option value="" disabled selected>Country</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="code" name="code" placeholder="Code +" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group terms">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I do accept the <a href="#">Terms and Conditions</a> of your site.
                    </label>
                </div>
                <button type="submit" class="register-btn">Register Badge</button>
            </div>
        </form>
    </div>
</body>

</html>
